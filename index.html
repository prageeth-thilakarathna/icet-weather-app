    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

<body>
    <!-- header -->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-6 col-sm-8 col-md-8 col-lg-3 col-xxl-2 logo">
                <h3 class="my-3 ms-3">Weather App</h3>
            </div>

            <div class="col-3 col-sm-2 col-md-2 col-lg-1 notify text-end dropdown">
                <i class="fa fa-bell mt-4 dropdown-toggle position-relative" aria-hidden="true" style="cursor: pointer;"
                    data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false"><span
                        class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-primary p-2"></span></i>
                <ul class="dropdown-menu notificationAdd">
                    <li><a class="notification_clear ms-2" id="btnNotifyClear" type="button">Clear All</a></li>
                </ul>
            </div>

            <div class="col-3 col-sm-2 col-md-2 col-lg-1 formats text-end">
                <div class="my-3 me-3">
                    <select class="form focus-ring py-2 px-2" id="getFormatValue"
                        style="--bs-focus-ring-color: var(--label_extra);" onchange="formatController()">
                        <option selected value="C">&deg;C</option>
                        <option value="F">&deg;F</option>
                    </select>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xxl-8 search d-flex my-3 px-4">
                <button class="btnSearch" type="submit" id="searchButton"></button>
                <input class="form-control me-2 focus-ring" type="search" id="searchCity" placeholder="Search City..."
                    aria-label="Search" style="--bs-focus-ring-color: var(--label_extra);">
            </div>
        </div>
    </div>

    <!-- weather -->
    <div class="container-fluid weather">
        <div class="row">
            <!-- current weather-->
            <div class="col-12 col-sm-12 col-md-7 col-lg-5 current">
                <div class="location my-3">
                    <h6 class="py-1 mb-0 ms-3"><i class="fa fa-map-marker" aria-hidden="true"></i> <span
                            id="setLocation"></span></h6>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h6 class="card-title">Current Weather</h6>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <h6 class="card-subtitle" id="setDay"></h6>
                            </div>
                            <div class="col-6 text-end">
                                <h6 class="time" id="setTime"></h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <img src="" class="weatherImg" alt="weather-img" id="setWeatherImg">
                            </div>
                            <div class="col-6">
                                <h6 class="mt-2 mb-0"><span id="setTemp" class="temp"></span><span id="setFormat"
                                        class="tempFormat"></span></h6>
                                <span id="setCondition" class="value"></span><br>
                                <span class="label">Feels like : </span><span class="value" id="setFeelsLike"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6><span class="label">Wind : </span><span class="value" id="setWind"></span></h6>
                            </div>
                            <div class="col-6">
                                <h6><span class="label">Wind Degree : </span><span class="value"
                                        id="setWindDegree"></span></h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6><span class="label">Wind Diraction : </span><span class="value"
                                        id="setWindDir"></span></h6>
                            </div>
                            <div class="col-6">
                                <h6><span class="label">Pressure : </span><span class="value" id="setPressure"></span>
                                </h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6><span class="label">Precip : </span><span class="value" id="setPrecip"></span></h6>
                            </div>
                            <div class="col-6">
                                <h6><span class="label">Humidity : </span><span class="value" id="setHumidity"></span>
                                </h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6><span class="label">Cloud : </span><span class="value" id="setCloud"></span></h6>
                            </div>
                            <div class="col-6">
                                <h6><span class="label">Visibility : </span><span class="value" id="setVis"></span></h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <h6><span class="label">UV Radiation : </span><span class="value" id="setUV"></span>
                                </h6>
                            </div>
                            <div class="col-6">
                                <h6><span class="label">Gust Wind : </span><span class="value" id="setGustWind"></span>
                                </h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h6><span class="label">Air Quality (PM2.5) : </span><span class="value"
                                        id="setAirQuality"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- forecast -->
            <div class="col-md-5 col-lg-7 forecast">
                <div class="my-3">
                    <button class="label px-3">Next 09 Days Forecast</button>
                </div>

                <div class="owl-carousel forecastCarousel">
                    <div class="futureOwlCarousel-1"></div>
                    <div class="futureOwlCarousel-2"></div>
                    <div class="futureOwlCarousel-3"></div>
                    <div class="futureOwlCarousel-4"></div>
                    <div class="futureOwlCarousel-5"></div>
                    <div class="futureOwlCarousel-6"></div>
                    <div class="futureOwlCarousel-7"></div>
                    <div class="futureOwlCarousel-8"></div>
                    <div class="futureOwlCarousel-9"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- map and history -->
    <div class="container-fluid map pb-3">
        <div class="row">
            <!-- map -->
            <div class="col-12 col-sm-12 col-lg-8 col-xxl-9 weather_map">
                <div class="my-3">
                    <button class="label px-3">Weather Map</button>
                </div>

                <div>
                    <iframe class="interactive_weather_map" src="https://mapa.tutiempo.net/en/#13.68869;78.5083;5"
                        scrolling="no" webkitallowfullscreen="true" mozallowfullscreen="true"
                        allowfullscreen="true"></iframe>
                </div>
            </div>

            <!-- history -->
            <div class="col-12 col-sm-12 col-lg-4 col-xxl-3 history">
                <div class="my-3">
                    <button class="label px-3">Past 07 Days</button>
                </div>

                <div class="overflow-y-auto past">
                    <div class="pastSliderWrapper-1"></div>
                    <div class="pastSliderWrapper-2"></div>
                    <div class="pastSliderWrapper-3"></div>
                    <div class="pastSliderWrapper-4"></div>
                    <div class="pastSliderWrapper-5"></div>
                    <div class="pastSliderWrapper-6"></div>
                    <div class="pastSliderWrapper-7"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- error message -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3 errorMessage">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="assets/images/error-icon.png" class="rounded me-2" alt="error-icon" style="width: 20px;">
                <strong class="me-auto errorHeader"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body errorBody"></div>
        </div>
    </div>
